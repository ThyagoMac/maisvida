<ion-header>

<ion-content padding>
  <div class="cont g-cont">
    <h2 class="page-header">Desafio MaisVida</h2>
    <ion-list>
      <button ion-item *ngFor="let m of medicos" (click)="getMedicoInfo(m.id)">
