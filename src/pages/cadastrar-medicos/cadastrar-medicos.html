<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Novo Médico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="cont"> 
  <h2 class="page-header">Desafio MaisVida</h2>
  <ion-item>
    <ion-input type="text" placeholder="Nome" [(ngModel)]="medico.name"></ion-input>
    <ion-input type="text" placeholder="Sobrenome" [(ngModel)]="medico.uname"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="mail"></ion-icon> Email:</ion-label>
      <ion-input type="text" placeholder="exemplo@mvida.com" [(ngModel)]="medico.email"></ion-input>
    </ion-item>

    <!--
     <ion-item>
      <ion-label stacked>
        <ion-icon name="lock"></ion-icon> Senha:</ion-label>
      <ion-input type="password" placeholder="Digite Sua Senha Aqui" [(ngModel)]="medico.senha"></ion-input>
    </ion-item>
    Caso necessario adicionar senha ao obj medico -->
    
  <ion-item>
    <ion-label>Ativo</ion-label>
    <ion-toggle color="secondary" checked="false" [(ngModel)]="medico.ativo"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Ocupado</ion-label>
    <ion-toggle color="danger" checked="false" [(ngModel)]="medico.ocupado"></ion-toggle>
  </ion-item> 

  <ion-item>
    <ion-label>Especialidade</ion-label>
    <ion-select [(ngModel)]="medico.especialidade">
      <ion-option value="cardiologista">Cardiologista</ion-option>
      <ion-option value="cirurgiao">Cirurgião</ion-option>
      <ion-option value="pediatra">Pediatra</ion-option>
      <ion-option value="oftalmologista">Oftalmologista</ion-option>
      <ion-option value="gastrologista">Gastrologista</ion-option>
      <ion-option value="ortopedista">Ortopedista</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Local</ion-label>
    <ion-select [(ngModel)]="medico.estado">
      <ion-option value="ac">AC</ion-option>
      <ion-option value="al">AL</ion-option>
      <ion-option value="ap">AP</ion-option>
      <ion-option value="ba">BA</ion-option>
      <ion-option value="ce">CE</ion-option>
      <ion-option value="df" checked="true">DF</ion-option>
      <ion-option value="es">ES</ion-option>
      <ion-option value="go">GO</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="medico.cidade">
      <ion-option>Rio Branco</ion-option>
      <ion-option>Maceió</ion-option>
      <ion-option>Macapá</ion-option>
      <ion-option>Salvador</ion-option>
      <ion-option>Fortaleza</ion-option>
      <ion-option checked="true">Brasília</ion-option>
      <ion-option>Recife</ion-option>
      <ion-option>Natal</ion-option>
    </ion-select>
    
  </ion-item>
</ion-list>
  <button ion-button block color="primary" primary type="submit" (click)="saveMedico(medico)">Finalizar Cadastro</button>
</div>
</ion-content>
