<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="cont">
    <ion-list>
      <h2 class="page-header">Desafio MaisVida</h2>
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail"></ion-icon> Email:</ion-label>
        <ion-input type="text" [(ngModel)]="cadastro.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock"></ion-icon> Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="cadastro.senha"></ion-input>
      </ion-item>
      <br>
      <br>
      <br>
      <label>
        <input type="checkbox" name="remember" [(ngModel)]="cadastro.lembre"> Lembre-me</label>
      <br>
      <br>
      <button ion-button block color="secondary" (click)="login(cadastro)">Log In</button>
    </ion-list>
  </div>
</ion-content>
